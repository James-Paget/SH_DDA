#============================================================================================
# Dipole Multi Program Suite configuration file
# Version 1.0 16/07/24
#============================================================================================
# Beam type parameters: BEAMTYPE_PLANE, BEAMTYPE_GAUSS_BARTON5, BEAMTYPE_GAUSS_CSP,
#   BEAMTYPE_BESSEL, BEAMTYPE_LAGUERRE_GAUSSIAN
#============================================================================================
# Jones vector names: POLARISATION_X, POLARISATION_Y, POLARISATION_RCP, POLARISATION_LCP,
#   POLARISATION_RADIAL, POLARISATION_AZIMUTHAL
#============================================================================================
# System options
#============================================================================================
options:
  frames: 20
#============================================================================================
# System parameters
#============================================================================================
parameters:
  wavelength: 1.0e-6 # meters in vacuum
  dipole_radius: 40e-9 # meters   #40e-9
  time_step: 1e-4 # seconds   #1e-4
#============================================================================================
# Output parameters
#============================================================================================
output:
  vmd_output: True
  excel_output: True
  include_force: True
  include_couple: True
#============================================================================================
# Display parameters
#============================================================================================
display:
  show_output: True
  frame_interval: 1
  max_size: 2e-6 # range will be 2 times this
  resolution: 401 # number of points in each direction of plot
  frame_min: 0 # starting frame for animation
  frame_max: 20 # will default to number of frames
  z_offset: 0.0e-6
#============================================================================================
# Beam descriptions
#============================================================================================
beams:
  beam_0:
    beamtype: BEAMTYPE_GAUSS_CSP
    E0: 1.5e7
    order: 3
    w0: 0.4
    jones: POLARISATION_LCP
    translation: None
    translationfinal: 1.5e-6 0.0 0.0
    rotation: None
#============================================================================================
# Particle descriptions
#============================================================================================
particles:
  default_radius: 100e-9
  default_material: FusedSilica
  connection_mode: manual
  connection_args: 
  particle_list:
    part_0:
      material: FusedSilica
      shape: sphere
      args: 300e-09
      coords: 1.0e-6 0.0 0.0
      altcolour: True